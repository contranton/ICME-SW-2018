<!DOCTYPE html>

<head>
    <title>My webpage</title>
    <link rel="stylesheet" href="style.css"></link>
  <script src="d3.js"></script>
</head>

<body>
    <div id="background"></div>
    
  <h1>
      <a href="MyPage.html">My Other Page</a>
      <a href="bargraph.html">A simple viz</a>
      <a href="neural_net.html">A "neural network"</a>
  </h1>

  <p>After this paragraph we'll run a few simple functions using the d3.js library</p>
  
  <script type="text/javascript">
    
   d3.select("body")
     .append("p")
     .text("I've added a paragraph with d3!")
     .append("div")
     .attr("class", "d3");
   

   var dataset;
   d3.csv("fruits.csv", function(data){
       dataset = data;
       
       d3.select(".d3")
	 .selectAll("p")
	 .data(dataset)
	 .enter()
	 .append("p")
	 .text(function(d){return d.Color;});

   });
   
    

  </script>
</body>
