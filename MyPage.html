<!DOCTYPE html>

<head>
  <link href="style.css" rel="stylesheet">
  <title>
    My Page Title
  </title>
  <script src="myjavascript.js"></script>
  <script src="d3.js"></script>
  
</head>

<body>

  <div id="background"></div>
  
  <h1>
    An actually large heading
  </h1>
  <div>
    <div align="left" class="intro">

      <p align="justify">
	Welcome to my silly website. Lorem ipsum dolor sit amet, in consecuentos ademus est. 

	Check out my images at
	<a href="http://www.google.com">
	  <img src="https://www.google.cl/logos/doodles/2018/alan-patons-115th-birthday-5383574449553408.2-s.png" width="100%"/>
	</a>
      </p>
    </div>

    <div class="bg-image" width="50%" style="float:right;height:100pt">
      <p color="red">
	This is my second paragraph
      </p>
    </div>
  </div>
  
  <div>
    <p align="left">
      Let's look at some geometrical shapes:
    </p>

    <script type="text/javascript">
      d3.selectAll(".circle")
      .attr("r", 0);
    </script>

    <svg width="100%" height="200" id="my-circles">
      <circle cx="10%" cy="50%" r="10" class="circle"/>
      <circle cx="20%" cy="50%" r="20" class="circle"/>
      <circle cx="30%" cy="50%" r="30" class="circle"/>
      <circle cx="40%" cy="50%" r="40" class="circle"/>
      <circle cx="50%" cy="50%" r="50" class="circle"/>
      <circle cx="60%" cy="50%" r="50" class="circle"/>
      <circle cx="70%" cy="50%" r="40" class="circle"/>
      <circle cx="80%" cy="50%" r="30" class="circle"/>
      <circle cx="90%" cy="50%" r="20" class="circle"/>
      <circle cx="100%" cy="50%" r="10" class="circle"/>
    </svg>
    
  </div>

  <div style="float:left">
    <img id="bulb" src="img/pic_bulboff.gif" onmouseover="turnOn()" onmouseout="turnOff()"/>
  
    <div style="float:right">
      <button onclick="change()">Switch</button>
    </div>
  </div>
</body>
